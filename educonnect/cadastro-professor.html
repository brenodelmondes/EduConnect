<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduConnect - Cadastro Professor</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="light">
  <script>document.body.className = localStorage.getItem('edu_theme') || 'light';</script>
  <aside class="sidebar" id="sidebar">
    <h1 class="logo">
      <span class="edu">Edu</span><span class="connect">Connect</span>
    </h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="cadastro-aluno.html">Aluno</a>
      <a href="cadastro-professor.html" class="active">Professor</a>
      <a href="calendario.html">Painel</a>
      <a href="#" id="logoutLink">Sair</a>
    </nav>
    <div class="sidebar-footer">
    </div>
  </aside>
  <div id="sidebarOverlay" class="sidebar-overlay" tabindex="-1"></div>

  <main class="main">
    <header class="header">
      <button id="menuToggle" class="btn ghost">‚ò∞</button>
      <div class="header-right">
        <button id="themeBtnHeader" class="btn ghost small">‚òº Tema</button>
        <div class="header-notif">
          <button id="notifBtn" class="btn ghost small" aria-haspopup="true" aria-expanded="false">üîî <span id="notifCount" class="small muted">0</span></button>
          <div id="notifDropdown" class="card hidden notif-dropdown" role="menu" aria-hidden="true">
            <div class="space-between" style="align-items:center; margin-bottom:8px;">
              <strong>Notifica√ß√µes</strong>
              <div>
                <button id="markAllReadBtn" class="btn ghost small">Marcar todas lidas</button>
                <button id="clearAllNotifsBtn" class="btn ghost small">Limpar</button>
              </div>
            </div>
            <div id="notifList" class="muted small">Sem notifica√ß√µes</div>
            <div style="margin-top:8px; text-align:center;"><button id="showAllNotifs" class="btn ghost small">Mostrar todos</button></div>
          </div>
        </div>
        <div id="userGreeting">Ol√°, Usu√°rio</div>
      </div>
    </header>

    <section class="container">
      <div class="card">
        <h2>Cadastro de Professores</h2>
        <form id="cadFormProfessor" class="tab-form">
          <div class="row">
            <div class="col">
              <label>Nome</label>
              <input id="nome_p" required>
              <div class="error" id="err_nome_p"></div>
            </div>
            <div class="col">
              <label>E-mail</label>
              <input id="email_p" type="email" required>
              <div class="error" id="err_email_p"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Sobrenome</label>
              <input id="sobrenome_p">
            </div>
            <div class="col">
              <label>Turmas (separar por v√≠rgula)</label>
              <input id="turmas_p" placeholder="Ex: 3A,3B,2C">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Mat√©rias (separar por v√≠rgula)</label>
              <input id="materias_p" placeholder="Ex: Matem√°tica, F√≠sica">
            </div>
            <div class="col">
              <label>CPF</label>
              <input id="cpf_p" placeholder="00000000000">
              <div class="error" id="err_cpf_p"></div>
            </div>
          </div>
          <div class="row space-between">
            <button type="submit" class="btn primary">Salvar Professor</button>
            <button type="button" id="clearProfessor" class="btn ghost">Limpar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>Listagem de Professores</h2>
        <div class="row space-between">
          <input id="filterInput" placeholder="Filtrar por nome, turma ou mat√©ria">
          <button id="exportBtn" class="btn ghost small">Exportar (JSON)</button>
        </div>
        <table id="listTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Turmas</th>
              <th>Mat√©rias</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal para exibir senha gerada -->
  <div id="passwordModal" class="hidden modal-overlay" aria-hidden="true">
    <div class="modal card" role="dialog" aria-modal="true" aria-labelledby="passwordModalTitle">
      <h3 id="passwordModalTitle">Senha padr√£o criada</h3>
      <p>Usu√°rio: <strong id="pwUserEmail"></strong></p>
      <p>Senha: <code id="pwText"></code></p>
      <div class="row" style="justify-content:flex-end;margin-top:12px;">
        <button id="pwCopyBtn" class="btn small ghost">Copiar</button>
        <button id="pwCloseBtn" class="btn primary">Fechar</button>
      </div>
    </div>
  </div>

  <script src="assets/js/notifications.js"></script>
  <script src="assets/js/header-controls.js"></script>
  <script src="assets/js/cadastro.js"></script>
</body>

</html>
