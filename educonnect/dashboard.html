<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduConnect - Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="light">
  <script>document.body.className = localStorage.getItem('edu_theme') || 'light';</script>
  <aside class="sidebar" id="sidebar">
    <h1 class="logo">
        <span class="edu">Edu</span><span class="connect">Connect</span>
      </h1>
    <nav>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="#" id="logoutLink">Sair</a>
    </nav>
    <div class="sidebar-footer">
    </div>
  </aside>
  <div id="sidebarOverlay" class="sidebar-overlay" tabindex="-1"></div>

  <main class="main">
    <header class="header">
      <button id="menuToggle" class="btn ghost">☰</button>
      <div class="header-right">
        <button id="themeBtnHeader" class="btn ghost small">☼ Tema</button>
        <div id="userGreeting">Olá, Usuário</div>
      </div>
    </header>

    <section class="container">
      <div class="cards">
        <div class="card stat">
          <h3 id="countStudents">0</h3>
          <p>Alunos</p>
        </div>
        <div class="card stat">
          <h3 id="countTeachers">0</h3>
          <p>Professores</p>
        </div>
        <div class="card stat">
          <h3 id="countClasses">0</h3>
          <p>Turmas (sim)</p>
        </div>
      </div>

      <div class="card">
        <h2>Desempenho (simulado)</h2>
        <canvas id="barChart" width="600" height="180"></canvas>
      </div>

      <div class="card">
        <h2>Notificações</h2>
        <ul id="notifs">
          <li>Nenhuma notificação recente.</li>
        </ul>
      </div>
    </section>
  </main>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
