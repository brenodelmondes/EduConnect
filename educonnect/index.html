<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduConnect - Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="light">
  <script>document.body.className = localStorage.getItem('edu_theme') || 'light';</script>
  <div class="centered">
    <div class="card login-card">
      <h1 class="logo">
        <span class="edu">Edu</span><span class="connect">Connect</span>
      </h1>
      <p class="muted">Faça Log-in para continuar</p>
      <form id="loginForm">
        <label for="email">E‑mail</label>
        <input id="email" type="email" placeholder="seu@exemplo.com" required>
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="senha" required>
        <div class="row space-between">
          <button type="submit" class="btn primary">Entrar</button>
          <button type="button" id="toggleTheme" class="btn ghost">Tema</button>
        </div>
      </form>
    </div>
  </div>
  <script src="assets/js/login.js"></script>
</body>

</html>
