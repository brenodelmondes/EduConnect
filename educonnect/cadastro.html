<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduConnect - Cadastro</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="light">
  <aside class="sidebar" id="sidebar">
    <h1 class="logo">
      <span class="edu">Edu</span><span class="connect">Connect</span>
    </h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="cadastro.html" class="active">Cadastro</a>
      <a href="#" id="logoutLink2">Sair</a>
    </nav>
    <div class="sidebar-footer">
      <button id="themeBtn2" class="btn ghost small">Tema</button>
    </div>
  </aside>

  <main class="main">
    <header class="header">
      <button id="menuToggle2" class="btn ghost">☰</button>
      <div class="header-right">
        <div id="userGreeting2">Olá, Usuário</div>
      </div>
    </header>

    <section class="container">
      <div class="card">
        <h2>Cadastro de Pessoas</h2>
        <form id="cadForm">
          <div class="row">
            <div class="col">
              <label>Nome</label>
              <input id="nome" required>
            </div>
            <div class="col">
              <label>E-mail</label>
              <input id="email" type="email" required>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Tipo</label>
              <select id="tipo">
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
              </select>
            </div>
            <div class="col">
              <label>Turma</label>
              <input id="turma" placeholder="Ex: 3A">
            </div>
          </div>
          <div class="row space-between">
            <button type="submit" class="btn primary">Salvar</button>
            <button type="button" id="clearBtn" class="btn ghost">Limpar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>Listagem</h2>
        <div class="row space-between">
          <input id="filterInput" placeholder="Filtrar por nome ou tipo">
          <button id="exportBtn" class="btn ghost small">Exportar (JSON)</button>
        </div>
        <table id="listTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Tipo</th>
              <th>Turma</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="assets/js/cadastro.js"></script>
</body>

</html>
