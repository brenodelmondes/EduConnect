<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EduConnect - Cadastro</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="light">
  <script>document.body.className = localStorage.getItem('edu_theme') || 'light';</script>
  <aside class="sidebar" id="sidebar">
    <h1 class="logo">
      <span class="edu">Edu</span><span class="connect">Connect</span>
    </h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="cadastro.html" class="active">Cadastro</a>
  
    </nav>
    <div class="sidebar-footer"><a href="#" id="logoutLink">Sair</a></div>
  </aside>
  <div id="sidebarOverlay" class="sidebar-overlay" tabindex="-1"></div>

  <main class="main">
      <header class="header">
      <button id="menuToggle" class="btn ghost">‚ò∞</button>
      <div class="header-right">
        <button id="themeBtnHeader" class="btn ghost small">‚òº Tema</button>
        <div class="header-notif">
          <button id="notifBtn" class="btn ghost small" aria-haspopup="true" aria-expanded="false">üîî <span id="notifCount" class="small muted">0</span></button>
          <div id="notifDropdown" class="card hidden notif-dropdown" role="menu" aria-hidden="true">
            <div id="notifList" class="muted small">Sem notifica√ß√µes</div>
          </div>
        </div>
  <div id="userGreeting">Ol√°, Usu√°rio</div>
      </div>
    </header>

    <section class="container">
      <div class="card">
        <h2>Cadastro de Pessoas</h2>
        <div class="tabs">
          <button id="tabAluno" class="btn small">Cadastro Aluno</button>
          <button id="tabProfessor" class="btn small ghost">Cadastro Professor</button>
        </div>
        <form id="cadFormAluno" class="tab-form">
          <div class="row">
            <div class="col">
              <label>Nome</label>
              <input id="nome_a" required>
              <div class="error" id="err_nome_a"></div>
            </div>
            <div class="col">
              <label>E-mail</label>
              <input id="email_a" type="email" required>
              <div class="error" id="err_email_a"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Sobrenome</label>
              <input id="sobrenome_a">
            </div>
            <div class="col">
              <label>RA</label>
              <input id="ra_a" placeholder="Registro Acad√™mico" required>
              <div class="error" id="err_ra_a"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Curso</label>
              <select id="curso_a" required>
                <option value="">Selecione...</option>
                <option value="Ci√™ncia da Computa√ß√£o">Ci√™ncia da Computa√ß√£o</option>
                <option value="Engenharia de Software">Engenharia de Software</option>
                <option value="Sistemas de Informa√ß√£o">Sistemas de Informa√ß√£o</option>
                <option value="Administra√ß√£o">Administra√ß√£o</option>
                <option value="Direito">Direito</option>
              </select>
              <div class="error" id="err_curso_a"></div>
            </div>
            <div class="col">
              <label>Status</label>
              <select id="status_a" required>
                <option value="">Selecione...</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
                <option value="Trancado">Trancado</option>
                <option value="Formado">Formado</option>
              </select>
              <div class="error" id="err_status_a"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>CPF</label>
              <input id="cpf_a" placeholder="00000000000" required>
              <div class="error" id="err_cpf_a"></div>
            </div>
          </div>
          <div class="row space-between">
            <button type="submit" class="btn primary">Salvar Aluno</button>
            <button type="button" id="clearAluno" class="btn ghost">Limpar</button>
          </div>
        </form>

        <form id="cadFormProfessor" class="tab-form hidden">
          <div class="row">
            <div class="col">
              <label>Nome</label>
              <input id="nome_p" required>
              <div class="error" id="err_nome_p"></div>
            </div>
            <div class="col">
              <label>E-mail</label>
              <input id="email_p" type="email" required>
              <div class="error" id="err_email_p"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Sobrenome</label>
              <input id="sobrenome_p">
            </div>
            <div class="col">
              <label>Departamento</label>
              <select id="dept_p" required>
                <option value="">Selecione...</option>
                <option value="TI">TI</option>
                <option value="Matem√°tica">Matem√°tica</option>
                <option value="F√≠sica">F√≠sica</option>
                <option value="Linguagens">Linguagens</option>
                <option value="Humanas">Humanas</option>
              </select>
              <div class="error" id="err_dept_p"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Titula√ß√£o</label>
              <select id="titulacao_p" required>
                <option value="">Selecione...</option>
                <option value="Gradua√ß√£o">Gradua√ß√£o</option>
                <option value="Especialista">Especialista</option>
                <option value="Mestrado">Mestrado</option>
                <option value="Doutorado">Doutorado</option>
                <option value="P√≥s-doutorado">P√≥s-doutorado</option>
              </select>
              <div class="error" id="err_titulacao_p"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>CPF</label>
              <input id="cpf_p" placeholder="00000000000">
              <div class="error" id="err_cpf_p"></div>
            </div>
          </div>
          <div class="row space-between">
            <button type="submit" class="btn primary">Salvar Professor</button>
            <button type="button" id="clearProfessor" class="btn ghost">Limpar</button>
          </div>
        </form>
      </div>

      <div class="card">
        <h2>Listagem</h2>
        <div class="row space-between" style="gap:8px; align-items:center;">
          <input id="filterInput" placeholder="Filtrar por nome, RA ou email">
          <select id="filterCurso">
            <option value="">Curso: Todos</option>
            <option value="Ci√™ncia da Computa√ß√£o">Ci√™ncia da Computa√ß√£o</option>
            <option value="Engenharia de Software">Engenharia de Software</option>
            <option value="Sistemas de Informa√ß√£o">Sistemas de Informa√ß√£o</option>
            <option value="Administra√ß√£o">Administra√ß√£o</option>
            <option value="Direito">Direito</option>
          </select>
          <select id="filterStatus">
            <option value="">Status: Todos</option>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
            <option value="Trancado">Trancado</option>
            <option value="Formado">Formado</option>
          </select>
          <button id="exportBtn" class="btn ghost small">Exportar (JSON)</button>
        </div>
        <table id="listTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Tipo</th>
              <th>Curso/Depto</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="assets/js/notifications.js"></script>
  <script src="assets/js/header-controls.js"></script>
  <script src="assets/js/cadastro.js"></script>
</body>

</html>
